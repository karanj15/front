<div class="container">
    <h2 class="textual">User  Registration</h2>
    <form #Registerform ="ngForm" (ngSubmit)="registerUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        >
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required </small> -->

        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid emailID</small>
        </div>
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter userName" name="userName" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is required </small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required </small>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password"
        [class.is-invalid]="cpassword.invalid && cpassword.touched" >
        <small class="text-danger" [class.d-none]="(cpassword.value== password.value) || cpassword.untouched">Password & Confirm password must be same</small>
      </div>
     
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
    <small class="float-right btextual" [routerLink]="['/login']">Existing user? Login here</small>
    </form>
    <br>
  </div>
